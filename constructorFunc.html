<body>
    <script>
    // Menggunakan kaptal diawal kata
    function Person(){
        this.firstName = "";
        this.LastName = "";
        this.sayHello = function (name){
            console.log(`Hello ${name}, my name is ${this.firstName}`);
        }
    }

    const razan = new Person();
    razan.firstName = "razan";
    razan.LastName = "althaf";
    razan.sayHello("alfath");

    const fajar = new Person();
    fajar.firstName = "fajar";
    fajar.LastName = "ramadhan";
    fajar.sayHello("faisal");

    console.log(razan);
    console.log(fajar);
    </script>
</body>
